<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/script.js" defer></script>
  </head>
  <body class="d-flex flex-column align-content-center align-items-center">
    <div class="toolbar"></div>
    <div class="main-title">Create Movie</div>
    <div
      class="main-create d-flex justify-content-center align-content-center align-items-center flex-column gap-3"
    >
      <div class="form">
        <div class="input-box">
          <div class="movie-title">Title:</div>
          <input type="text" placeholder="Title" id="movieTitle" />
        </div>
        <div class="input-box">
          <div class="movie-images">Images:</div>
          <input type="text" placeholder="Images url" id="movieURL" />
        </div>
        <div class="input-box">
          <div class="movie-total-seats">Seats:</div>
          <input
            type="number"
            placeholder="Seats"
            id="movieSeats"
            min="1"
            max="100"
          />
        </div>
      </div>
      <button class="create-movie-btn">Create</button>
    </div>
    <dialog id="modal">
      <div class="modal-title"></div>
      <div class="modal-description"></div>
      <div class="modal-buttons">
        <button class="yes-btn" id="closeModalYes">Ok</button>
      </div>
    </dialog>
  </body>
</html>
